{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearlytics | {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'logo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'logo.png' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <body class="bg-gray-50 p-8">
        <div class="max-w-7xl mx-auto">
            <header>
                <a href="/">
                    <h1 class="text-2xl text-gray-800 mb-8">
                    <img src="{% static 'logo.png' %}" alt="Bearlytics" class="w-8 h-8 inline-block">
                    {% comment %} Bearlytics {% endcomment %}
                    </h1>
                </a>
            </header>
            {% block content %}{% endblock %}
            <footer>
                <p class="text-center text-gray-500 text-sm mt-10">
                    <a href="https://github.com/hermanmartinus/bearlytics/" target="_blank" class="text-blue-500 hover:text-blue-600">Bearlytics</a>
                    is built and maintained by
                    <a href="https://herman.bearblog.dev" target="_blank" class="text-blue-500 hover:text-blue-600">Herman</a>
                </p>
            </footer>
        </div>
    </body>
</body>
</html>
