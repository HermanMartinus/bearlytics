<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearlytics Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl text-gray-800 mb-8">Bearlytics</h1>
        
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6">
                <h2 class="text-xl text-gray-700 mb-6">Your Websites</h2>
                <ul class="divide-y divide-gray-100">
                    <li class="flex justify-between items-center py-2">
                        <span class="text-gray-600 font-medium">Website</span>
                        <span class="text-gray-600 font-medium">View Stats</span>
                    </li>
                    {% for website in websites %}
                    <li class="flex justify-between items-center py-3">
                        <span class="text-gray-800">{{ website.name }}</span>
                        <input type="text" readonly value='<script data-site="{{ website.id }}" src="//{{ request.get_host }}/script.js" defer></script>' style="width:50%; background-color: #f0f0f0; text-align:center">
                        <a 
                            href="{% url 'dashboard' website_id=website.id %}" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors"
                        >
                            Dashboard
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
